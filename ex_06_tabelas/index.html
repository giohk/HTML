<!DOCTYPE html>
<html lang="pt-br"><!--Define o idioma de crição-->
<head>
    <!-- Permite visualisar carcteres especiais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Tabela</title>
</head>

<body>
    <!-- Defina o local que ira conter a tabela -->
    <table border="5">
        <thead>
            <th>Nome do Produto</th>
            <th>Tamanho</th>
            <th>Cor</th>
        </thead>

        <tbody>
            <!-- Corpo da tabela -->
            <td>Camisa </td>
            <td>M</td>
            <td>Azul</td>
        </tbody>
        
        <tbody>
            <td>Saia </td>
            <td>M</td>
            <td>Branca</td>
        </tbody>

        <tbody>
            <td>Calça </td>
            <td>M</td>
            <td>Jeans</td>
        </tbody>

        <tbody>
            <td>Cropped </td>
            <td>M</td>
            <td>Preto</td>
        </tbody>
    </table>
   

</body>
</html>
